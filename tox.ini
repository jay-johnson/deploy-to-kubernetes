[tox]
envlist =
    3.5
    3.6
    flake8
    flakeplus
    configcheck
    pydocstyle

basepython =
    3.5: python3.5
    3.6,flake8,flakeplus,configcheck,pydocstyle: python3

[flake8]
max-line-length = 80
exclude = ./setup.py,.tox/*,./build/*,./.eggs/*,./postgres/.pgdeployment/*

[pycodestyle]
exclude = build,.eggs,.tox,./postgres/.pgdeployment/*

[testenv:lint]
deps = flake8
commands = flake8
