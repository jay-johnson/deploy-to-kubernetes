    - name: Installing base OpenSSL config and Extfile
      shell: cp {{src_ext_file}} {{dst_ext_file}}

    - name: Create CA Private Key
      command: openssl genrsa -out {{ca_private_key}} 4096

    - name: Create CA
      command: openssl req \
        -config {{cert_config}} \
        -nodes -new -x509 \
        -days {{valid_days}} \
        -key {{ca_private_key}} \
        -sha256 \
        -subj "{{ca_subject}}"
        -out {{ca_file}}

